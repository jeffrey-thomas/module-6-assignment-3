<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Geometric Art</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="heading">
            <h1>Gemoetric Art Gallery</h1>
            <p>Click on a thumbnail below for more details.</p>
        </div>
        <div class="content">
            <div class="thumbnail-gallery">
            
                
                <img class="thumbnail" src="/images/23979.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/28890.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/50665.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/64962.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/65821.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/66201.jpg" alt="Painting Thumbnail">
                <img class="thumbnail" src="/images/72177.jpg" alt="Painting Thumbnail">
            </div>
            <div class="info-panel">
                <img id="info-image" src="/images/23979.jpg" alt="Larger image of geometric painting">
                <h2 id="info-title">Title</h2>
                <h3 id="info-artist">Artist</h3>
                <p id="info-dimensions">width x height</p>
                <p id="info-medium">medium</p>
                <p id="info-origin">origin</p>
                <p id="info-period">period</p>
            </div>
        </div>
    </main>
</body>
</html>
